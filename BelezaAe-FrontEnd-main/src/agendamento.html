<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beleza Aê</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Syne' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar">
        <img
          height="100"
          width="250"
          src="assets/img/logo.png"
          alt="Logo Beleza Aê"/>
        <ul class="navbar-text">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="sobre.html">SOBRE</a></li>
            <li><a href="servicos.html">SERVIÇOS</a></li>
            <li><a href="instrutores.html">INSTRUTORES</a></li>
            <li><a href="cursos.html">CURSOS</a></li>
            <li><a class="nav-highlight" href="agendamento.html">AGENDAMENTO</a></li>
            <li><a href="contato.html">CONTATO</a></li>
            <!-- Botão de Login -->
            <li>
                <button onclick="location.href='tela-login.html'" class="nav-btn">LOGIN</button>
            </li>
        </ul>
    </nav>

    <section class="container">
      <h2 class="sections-title">AGENDAMENTO</h2>
      <form class="agendamento-form">
        <!-- Seleção do Serviço -->
        <div class="form-group">
          <label for="servico">Selecione o Serviço:</label>
          <select id="servico" class="form-control" required>
            <option value="nenhum">...</option>
            <option value="corte">Corte de Cabelo</option>
            <option value="coloracao">Coloração</option>
            <option value="manicure">Manicure</option>
            <option value="pedicure">Pedicure</option>
            <option value="tratamento">Tratamento Capilar</option>
            <option value="depilacao">Depilação</option>
            <option value="maquiagem">Maquiagem</option>
          </select>
          <button
            type="button"
            class="btn btn-success"
            onclick="adicionarServico()"
          >
            Adicionar
          </button>
        </div>
    
        <!-- Nome do Cliente -->
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input
            type="text"
            id="nome"
            class="form-control"
            placeholder="Digite seu nome"
            required
          />
        </div>
    
        <!-- Contato -->
        <div class="form-group">
          <label for="contato">Telefone ou WhatsApp:</label>
          <input
            type="tel"
            id="contato"
            class="form-control"
            placeholder="(XX) XXXXX-XXXX"
            required
          />
        </div>
    
        <!-- Email (opcional) -->
        <div class="form-group">
          <label for="email">Email (opcional):</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="seuemail@exemplo.com"
          />
        </div>
    
        <!-- Data de Agendamento -->
        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" id="data" class="form-control" required />
        </div>
    
        <!-- Hora de Agendamento -->
        <div class="form-group">
          <label for="hora">Hora:</label>
          <input type="time" id="hora" class="form-control" required />
        </div>
    
        <!-- Profissional Preferido (opcional) -->
        <div class="form-group">
          <label for="profissional">Profissional Preferido (opcional):</label>
          <select id="profissional" class="form-control">
            <option value="nenhum">Sem preferência</option>
            <option value="joao">João Silva</option>
            <option value="maria">Maria Oliveira</option>
            <option value="carla">Carla Souza</option>
          </select>
        </div>
    
        <!-- Observações ou Comentários -->
        <div class="form-group">
          <label for="comentarios">Comentários ou Preferências Especiais (opcional):</label>
          <textarea
            id="comentarios"
            class="form-control"
            rows="4"
            placeholder="Informe aqui qualquer detalhe importante sobre o seu atendimento."
          ></textarea>
        </div>
    
        <!-- Botões de Enviar e Limpar -->
        <div class="form-group d-flex gap-2 justify-content-between">
          <button type="submit" class="btn btn-primary">Agendar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <p class="footer-text">Beleza Aê © Todos Direitos Reservados.</p>
      <p class="footer-text">Conheça nossos <span class="footer-highlight">Termos de Uso</span> e <span class="footer-highlight">Política de Privacidade</span>.</p>
      <p class="footer-text">Desenvolvido pelo <span class="footer-highlight">Senac</span></p>
    </footer>

  <script>
    // Function to validate the phone number
    function validatePhoneNumber() {
      const phoneInput = document.getElementById("contato").value;
      const phonePattern = /^\(\d{2}\) \d{5}-\d{4}$/;
      if (!phonePattern.test(phoneInput)) {
        alert("Por favor, insira um número de telefone válido.");
        return false;
      }
      return true;
    }
  
    // Function to dynamically add service
    function adicionarServico() {
      const servicoSelect = document.getElementById("servico");
      const selectedService = servicoSelect.value;
      if (selectedService === "nenhum") {
        alert("Por favor, selecione um serviço.");
      } else {
        alert("Serviço Adicionado: " + selectedService);
        // You can add logic here to save the selected service or append to a list.
      }
    }
  
    // Form submission handler
    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault();  // Prevent actual form submission to handle with JS
      
      // if (!validatePhoneNumber()) {
      //   return;
      // }
  
      // Collect form data and submit it (e.g., via AJAX or form submission)
      alert("Formulário enviado com sucesso!");
    });
  </script>

</body>
</html>
