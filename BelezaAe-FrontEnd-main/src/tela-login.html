<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Beleza Aê</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 400px;
        width: 100%;
      }

      .login-container h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-container img {
        display: block;
        margin: 0 auto;
        width: 100px;
        height: auto;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .login-container button {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-container button:hover {
        background-color: #0056b3;
      }

      .login-container .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .login-container .social-icons a {
        color: #333;
        font-size: 24px;
        margin: 0 10px;
        transition: color 0.3s;
      }

      .login-container .social-icons a:hover {
        color: #007bff;
      }

      .login-container p {
        text-align: center;
        margin-top: 20px;
      }

      .login-container p a {
        color: #007bff;
        text-decoration: none;
      }

      .login-container p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <img src="assets/img/logo.png" alt="Logo Beleza Aê" />
      <a href="index.html"></a>

      <form action="index.html" method="post">
        <input type="text" name="username" placeholder="Usuário" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">
          <div><a href="index.html"></a> Entrar</div>
        </button>
      </form>

      <!-- Ícones de Redes Sociais -->
      <div class="social-icons">
        <a href="https://www.linkedin.com" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.youtube.com" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
        <a href="https://www.whatsapp.com" target="_blank"
          ><i class="fab fa-whatsapp"></i
        ></a>
      </div>

      <p>Não tem uma conta? <a href="cadastro-oficial.html">Cadastre-se</a></p>
    </div>
  </body>
</html>
